# ── Nginx configuration – Forge3D Vitrine ────────────────────────────────────
# Serves the static React SPA with optimal caching, gzip and security headers.

server {
    listen 80;
    listen [::]:80;

    server_name forge3d.tech www.forge3d.tech;

    root /usr/share/nginx/html;
    index index.html;

    # ── Charset & MIME ────────────────────────────────────────────────────────
    charset utf-8;

    # ── Gzip Compression ──────────────────────────────────────────────────────
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_buffers 16 8k;
    gzip_http_version 1.1;
    gzip_types
        text/plain
        text/css
        text/javascript
        application/javascript
        application/json
        application/xml
        application/xml+rss
        image/svg+xml
        font/woff
        font/woff2;

    # ── Security Headers ──────────────────────────────────────────────────────
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "camera=(), microphone=(), geolocation=()" always;
    add_header Content-Security-Policy "
        default-src 'self';
        script-src 'self' 'unsafe-inline' https://cdn.emailjs.com https://www.googletagmanager.com https://connect.facebook.net;
        style-src 'self' 'unsafe-inline' https://fonts.googleapis.com;
        font-src 'self' https://fonts.gstatic.com data:;
        img-src 'self' data: https: blob:;
        connect-src 'self' https://api.emailjs.com https://formspree.io https://www.google-analytics.com;
        frame-ancestors 'none';
    " always;

    # ── Health check endpoint (Docker HEALTHCHECK) ────────────────────────────
    location = /health {
        access_log off;
        return 200 "ok\n";
        add_header Content-Type text/plain;
    }

    # ── Static assets – long-term cache ──────────────────────────────────────
    location ~* \.(js|css|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    location ~* \.(png|jpg|jpeg|gif|ico|svg|webp|avif)$ {
        expires 6M;
        add_header Cache-Control "public";
        access_log off;
    }

    # ── SPA fallback – all routes serve index.html ────────────────────────────
    location / {
        try_files $uri $uri/ /index.html;

        # Cache HTML for 1 hour (fresh SPA)
        add_header Cache-Control "public, max-age=3600, must-revalidate";
    }

    # ── robots.txt & sitemap ──────────────────────────────────────────────────
    location = /robots.txt {
        access_log off;
        log_not_found off;
    }

    location = /sitemap.xml {
        access_log off;
        log_not_found off;
    }

    # ── Hide Nginx version ────────────────────────────────────────────────────
    server_tokens off;

    # ── Access logs ───────────────────────────────────────────────────────────
    access_log /var/log/nginx/vitrine.access.log;
    error_log /var/log/nginx/vitrine.error.log warn;
}
